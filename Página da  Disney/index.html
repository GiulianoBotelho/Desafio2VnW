<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney+</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header>
      <nav>
        <ul class="primeiraLista">
          <li class="cabeçalho">Início</li>
          <li class="cabeçalho" >Filmes</li>
          <li class="cabeçalho" >Séries</li>
        </ul>
      </nav>

      <img class="logo" src="../Página da  Disney/Assets/Disney Logo.png" alt="Imagem disney Plus" />
    </header>
    <main>
      <!--Primeira Sessão-->

      <section class="primeira">
        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/Assets/Encanto"
            alt="Poster do filme encanto"
          />
        </figure>

        <figure>
          <img class="iconMain" src="../Página da  Disney/Assets/Raya.jpg" alt="Poster do filme Raya" />
        </figure>

        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/Assets/Lightyear.jpg"
            alt="Poster do filme Lightyear"
          />
        </figure>
      </section>

      <!--Segunda sessão-->

      <section class="segunda">
        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/Assets/Ts4.png"
            alt=" Poster do filme Toy Story 4"
          />
        </figure>

        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/Assets/Irmão Urso.png"
            alt="Poster do filme Irmão Urso"
          />
        </figure>

        <figure>
          <img class="iconMain" src="../Página da  Disney/Assets/Luca.jpg"  alt="Poster do filme Luca" />
        </figure>
      </section>
    

    </main>
    <!--Copyright-->
    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>
     <!--Terceira Sessão (Rodapé)-->
      
        <nav class="navRodape" >
          
          <ul class="final">
            <figure>
           <a href="https://www.youtube.com/@disneyplusbr"> <li><img class="midia"
             src="https://img.icons8.com/color/48/youtube--v1.png" 
            alt="logo youtube de rodapé" />
          </a></li>

           <a href="https://www.instagram.com/disneyplus/"><li><img class="midia" 
            src="https://img.icons8.com/fluency/48/instagram-new.png" 
            alt="logo instagram de rodapé" />
          </a></li>

           <a href="https://www.disneyplus.com"><li><img class="midia" 
              src="https://img.icons8.com/nolan/64/disney-plus.png" 
              alt="logo disney de rodapé"  />

           </a></li>
          </ul>
        </figure>
        </nav>
      
    </footer>

</html>

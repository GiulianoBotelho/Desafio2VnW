<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney+</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="cabeçalho">Início</li>
          <li class="cabeçalho" >Filmes</li>
          <li class="cabeçalho" >Séries</li>
        </ul>
      </nav>

      <img class="logo" src="../Página da  Disney/Disney Logo.png" alt="Imagem disney Plus" />
    </header>
    <main>
      <!--Primeira Sessão-->

      <section class="primeira">
        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/Encanto2"
            alt="Poster do filme encanto"
          />
        </figure>

        <figure>
          <img class="iconMain" src="../Página da  Disney/raya2.jpg" alt="Poster do filme Raya" />
        </figure>

        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/Lightyear2.jpg"
            alt="Poster do filme Lightyear"
          />
        </figure>
      </section>

      <!--Segunda sessão-->

      <section class="segunda">
        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/ts4_2.png"
            alt=" Poster do filme Toy Story 4"
          />
        </figure>

        <figure>
          <img
            class="iconMain"
            src="../Página da  Disney/Irmão Urso.png"
            alt="Poster do filme Irmão Urso"
          />
        </figure>

        <figure>
          <img class="iconMain" src="../Página da  Disney/Luca2.jpg"  alt="Poster do filme Luca" />
        </figure>
      </section>
    

    </main>
    <!--Copyright-->
    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>
     <!--Terceira Sessão (Rodapé)-->
      <section class="terceiraSessao">
        <nav>
          <ul class="final">
           <a href="https://www.youtube.com/@disneyplusbr"> <li><img class="icon" src="../Página da  Disney/youtube.png" alt="logo youtube de rodapé" />
           </a></li>
           <a href="https://www.instagram.com/disneyplus/"> <li><img class="icon" src="../Página da  Disney/instagram.png" alt="logo instagram de rodapé" />
          </a></li>
           <a href="https://www.disneyplus.com"> <li> <img class="icon" src="../Página da  Disney/Disneyfooter.png" alt="logo disney de rodapé"  />
           </a></li>
          </ul>
        </nav>
      </section>
    </footer>
  </body>
</html>
